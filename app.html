<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <div id="app-container">
    <h1>Personal Budget Tracker</h1>
    <div id="budget-input-form">
      <label for="budget-amount">Set Budget Amount:</label>
      <input type="number" id="amount" placeholder="Amount">
      <label for="budget-category">Remark / Note:</label>
      <input type="text" id="description" placeholder="Description">
      <button id="add-expense">Add Expense</button>
    </div>
    
    <div id="current-balance-section">
      <h2>Current Balance</h2>
      <div id="balance-box">
        <p>Total Entries: <span id="total-entries">0</span></p>
        <p>Current Balance: $<span id="balance-amount">0.00</span></p>
      </div>
    </div>
    <div id="history-log-section">
        <h2>History Log</h2>
        <table id="history-table">
          <thead>
                    <tr>
                        <th>ID</th>
                        <th>Remark</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
          </thead>
          <tbody id="history-body">
          </tbody>
          </table>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
